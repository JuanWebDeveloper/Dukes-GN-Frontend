<div class="navbar-public">
  <div class="navbar-public_logo" [routerLink]="['']">
    <img src="./assets/logo.svg" alt="Logo de la aplicacion" />
  </div>

  <div class="navbar-public_bars" id="bars" (click)="showAndHide()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <ul class="navbar-public_navigation" id="navigation">
    <div class="navbar-public_navigation-information">
      <div class="photo">
        <img [src]="userPhoto" [alt]="userInfo" />
      </div>
      <span>{{ userInfo }} </span><span class="sp">|</span>
      <span class="rol" (click)="showAndHideOptions($event)"
        > <span class="capitalize">{{rol}}</span> <i class="fas fa-angle-down"></i
      ></span>

      <ul class="options" id="options">
        <!-- Usuario -->
        <li><i class="fas fa-address-card"></i> Mi información</li>
        <!-- Usuario -->
        <li><i class="fas fa-tasks"></i> Mi progreso</li>
        <!-- Super Admin - Root -->
        <li *ngIf="rol === 'root'" [routerLink]="['/dashboard/root']"><i class="fas fa-users-cog"></i> Super Admin</li>
        <!-- Admin -->
        <li *ngIf="rol === 'admin'" [routerLink]="['/dashboard/admin']"><i class="fas fa-user-cog"></i> Admin</li>
      </ul>
    </div>
    <li class="navbar-public_navigation-item" (click)="logout()">
      Cerrar Sesión
    </li>
  </ul>
</div>
